<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/modify.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="title">
                Modificar registros de una tabla
            </h1>
        </header>
        <main class="main">
            <h2 class="title">
                Modificar un registro
            </h2>
            <div class="content">
                <form action="" class="form normal" id="user_modify">
                    <p class="text">
                        Nombre completo:
                    </p>
                    <div class="inputGroup">
                        <input type="text" class="input" id="modify-name" placeholder="Nombre(s)">
                        <input type="text" class="input" id="modify-lastname" placeholder="Apellido(s)">
                    </div>
                    <div class="inputGroup column">
                        <p class="text">
                            Correo Electronico:
                        </p>

                        <input type="text" class="input" id="modify-email" placeholder="example@example.com">

                        <p class="text">
                            Nombre de usuario:
                        </p>

                        <input type="text" class="input" id="modify_username" placeholder="Lobito34@a">

                    </div>

                    <div class="buttonContainer">
                        <button class="button" id="modify-button">
                            Modificar registro
                        </button>
                    </div>

                </form>

                <div class="errorContainer">
                    <div class="error">
                        <span class="closeable-c">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                </div>

            </div>
        </main>
        <aside class="aside">
            <h2 class="title">
                Consultar datos del usuario:
            </h2>
            <div class="content">
                <form action="" class="form reduce" onsubmit="">
                    <label for="id" class="label">
                        ID de usuario:
                    </label>
                    <input type="text" class="input" name="find" id="id" placeholder="302">
                    <button class="button">
                        Encontrar usuario
                    </button>
                </form>

                <div class="info">
                    <h2 class="title-black">
                        Datos del usuario:
                    </h2>

                    <table class="table" id="user_data">

                    </table>

                </div>
            </div>
        </aside>
    </div>
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</body>
</html>
